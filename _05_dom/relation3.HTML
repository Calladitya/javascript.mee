<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dom code  with aditya</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').
       appendChild(li)
    }
    addlanguage("python")
    addlanguage("java")

    function addoptilanguage(langName){//ye approch bilkul upper vale funnction ka kaam krta lekin optimise way 
         const li=document.createElement('li')
         li.appendChild(document.createTextNode(langName))
         document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("go")

    //edit
   const secondlang= document.querySelector("li:nth-child(2)")
   //secondlang.innerHTML="mojo"//bs itna sa likne se pythonn mojo se replace ho jayega lekin jo niche vali approch h vo optimised approch h
   const  newli=document.createElement('li')
   newli.textContent="mojo"
   secondlang.replaceWith(newli)
   
   //remove
   const lastlang=document.querySelector('li:last-child')
   lastlang.remove()
</script>
</html>
